name: Actions CI/CD with Netlify

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
#      - name: Set up Python 3.x
#        uses: actions/setup-python@v2
#        with:
#          # Semantic version range syntax or exact version of a Python version
#          python-version: '3.x'
#          # Optional - x64 or x86 architecture, defaults to x64
#          architecture: 'x64'
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '11.x'      
      - name: Install Python and Netlify CLI dependencies and tox
        run: |
          python -m pip install --upgrade pip
          sudo apt install python-tox
      - name: Docs Lint and Sphinx build with tox
        run: tox
      - name: Deploy static web page to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './doc/build/html'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_0B49FAD1E }}
          action: "close"
